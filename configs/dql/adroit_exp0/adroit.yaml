defaults:
  - _self_
  - task: door-human-v1

pipeline_name: adroit_exp0
mode: train
seed: 0
device: cuda:0
experiment_name: default_exp
# Environment
discount: 0.99
normalize_reward: true
# Actor
solver: ddpm
diffusion_steps: 5
sampling_steps: 5
predict_noise: True
ema_rate: 0.995
actor_learning_rate: 0.0003

# Critic
hidden_dim: 1024
critic_learning_rate: 0.0003

# Training
gradient_steps: 2000000
batch_size: 256
ema_update_interval: 5
log_interval: 1000
save_interval: 100000
retrain_classifier_step: 100000

# Inference
ckpt: latest
num_envs: 50
num_episodes: 3
num_candidates: 50
temperature: 0.5
use_ema: True

# hydra
hydra:
  job:
    chdir: false

